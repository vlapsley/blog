<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
  <title> {{ .Site.Title }} </title>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ with .Site.Params.Description }}<meta name="description" content="{{.}}">{{ end }}
  {{ with .Site.Params.Keywords }}<meta name="keywords" content="{{.}}">{{ end }}
  {{ with .Site.Params.Author }}<meta name="author" content="{{.}}">{{ end }}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ .Hugo.Generator }}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/css/style.css" | absURL }}" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" type="text/css">

  <!-- JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>

  <!-- Icon -->
  <link rel="icon" href="{{ "/img/favicon.ico" | absURL }}" type="image/x-icon">

  <!-- RSS -->
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
</head>

<body>

<header>
  <div class="container clearfix">
    <a class="path" href="{{ .Site.BaseURL }}">[{{ .Site.Title }}]</a>
    <span class="caret"># _</span>
    <span class="right">
      {{ range .Site.Menus.main.ByWeight }}
      <a class="nav" title="{{ .Name }}" href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
      <a class="nav" href="{{ "/index.xml" | absURL }}" target="_blank" type="application/rss+xml" title="RSS"><i class="fas fa-rss"></i></a>
    </span>
  </div>
</header>

<div class="container">
