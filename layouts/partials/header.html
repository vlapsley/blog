<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
  <title> {{ .Site.Title }} </title>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ with .Site.Params.Description }}<meta name="description" content="{{.}}">{{ end }}
  {{ with .Site.Params.Keywords }}<meta name="keywords" content="{{.}}">{{ end }}
  {{ with .Site.Params.Author }}<meta name="author" content="{{.}}">{{ end }}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ .Hugo.Generator }}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/css/style.css" | absURL }}" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" type="text/css">

  <!-- JS -->
  <script src="https://use.fontawesome.com/212ed12329.js"></script>

  <!-- Icon -->
  <link rel="icon" href="{{ "/img/favicon.ico" | absURL }}" type="image/x-icon">

  <!-- RSS -->
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
</head>

<body>

<header>
  <div class="container clearfix">
    <a class="path" href="{{ .Site.BaseURL }}">[{{ .Site.Title }}]</a>
    <span class="caret"># _</span>
    <div class="right">
      {{ range $i, $page := (where .Site.Pages "Section" "pages") }}
        {{ if not (eq $i 0) }}|{{ end }}
        <a class="path" href="{{ $page.RelPermalink }}">{{ $page.Title }}</a>
      {{ end }}
    </div>
  </div>
</header>

<div class="container">
